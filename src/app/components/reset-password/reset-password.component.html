<div class="container">
    <div class="align-middle">Resetează-ți parola:</div>
    <form (ngSubmit)="onSubmit()" [formGroup]="FormGroup">
        <div class="email" >
            <mat-form-field appearance="outline" color="accent">
                <mat-label>Email</mat-label> 
                <input matInput formControlName="email">
            </mat-form-field>
        </div>

        <button mat-raised-button color="accent">{{buttonMessage}}</button>
    </form>
</div>
