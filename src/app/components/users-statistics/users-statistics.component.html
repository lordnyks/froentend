
<div class="container">    <mat-card class="myCard">
      <mat-card-content >

        <div class="diagram">
          <canvas baseChart 
            [data]="pieChartDataGender" 
            [labels]="pieChartLabelsGenders" 
            [chartType]="pieChartType"
            [options]="pieChartOptions"
            [plugins]="pieChartPlugins"
            [legend]="pieChartLegend">
          </canvas>
        </div>

        <div class="diagram" >
          <canvas baseChart 
            [data]="pieChartDataDocuments" 
            [labels]="pieChartLabelsDocuments" 
            [chartType]="pieChartType"
            [options]="pieChartOptions"
            [plugins]="pieChartPlugins"
            [legend]="pieChartLegend">
          </canvas>
        </div>
    <div class="diagram">
    <canvas baseChart 
      [data]="pieChartDataRoles" 
      [labels]="pieChartLabelsRoles" 
      [chartType]="pieChartType"
      [options]="pieChartOptions"
      [plugins]="pieChartPlugins"
      [legend]="pieChartLegend">
    </canvas>
   </div>

    <div class="diagram">
    <canvas baseChart 
      [data]="pieChartDataMades" 
      [labels]="pieChartLabelsMades" 
      [chartType]="pieChartType"
      [options]="pieChartOptions"
      [plugins]="pieChartPlugins"
      [legend]="pieChartLegend"
      [colors]="chartColors">
    </canvas>
    </div>
    </mat-card-content>
    </mat-card>
</div>
