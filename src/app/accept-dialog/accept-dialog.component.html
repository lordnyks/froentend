<mat-dialog-content>
  {{confirmMessage}}
</mat-dialog-content>
<mat-dialog-actions class="components">
  <button class="dismiss" mat-raised-button color="primary" (click)="onDismiss()">Nu</button>
  <button class="confirm" mat-raised-button color="primary" (click)="onConfirm()">Da</button>
</mat-dialog-actions>
