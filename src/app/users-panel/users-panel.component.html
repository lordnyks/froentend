<div class="tabel">
  <mat-form-field>
      <mat-label>Filtrare</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Niculae" #input>
    </mat-form-field>
    
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
    
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let row"> {{row.email}} </td>
        </ng-container>
    
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Nume </th>
          <td mat-cell *matCellDef="let row"> {{row.profile.lastName}} </td>
        </ng-container>
    
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Prenume </th>
          <td mat-cell *matCellDef="let row" > {{row.profile.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="phoneNumber" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header > Telefon </th>
          <td mat-cell *matCellDef="let row" > 
            <div *ngIf="canSeePhone">{{row.profile.phoneNumber}}</div> </td>
        </ng-container>

        <ng-container matColumnDef="editUser" >
          <th mat-header-cell *matHeaderCellDef> Ac»õiuni </th>
          <td mat-cell *matCellDef="let row"> 
            <button mat-button [matMenuTriggerFor]="menu"><mat-icon>settings</mat-icon></button>
            <mat-menu #menu="matMenu">
                <button *ngIf="canEdit" mat-button (click)="editare(row.id)"> 
                  <mat-icon matTooltip="Editeaza" matTooltipPosition="right" >edit</mat-icon>
                </button>
                <button *ngIf="canDelete" mat-button (click)="stergere(row.id, row.email, row.role)" >
                  <mat-icon matTooltip="Sterge" matTooltipPosition="right" >delete</mat-icon>
                </button>
              </mat-menu>

          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Nu gasim "{{input.value}}" in tabel.</td>
        </tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
